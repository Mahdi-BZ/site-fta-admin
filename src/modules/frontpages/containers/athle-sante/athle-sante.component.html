<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Mise à jour Athlé-santé</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="athlesanteForm" class="form-theme" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea required id="description" type="text" formControlName="description"
                                      class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="programme">Programme</label>
                            <textarea required id="programme" type="text" formControlName="programme"
                                      class="form-control">
                        </textarea>
                        </div>
                        <div class="form-group">
                            <label for="file">Upload fichier</label>
                            <input required id="file" type="file" formControlName="file" class="form-control"
                                   (change)="onFileSelected({event : $event})">
                        </div>
                        <button class="btn btn-primary" (click)="onUpload()">Envoyer</button>

                    </form>
                </div>
            </div>
