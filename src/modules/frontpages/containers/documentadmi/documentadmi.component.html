<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Ajouter un document</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="docForm" class="form-theme" (ngSubmit)="onSubmit()">

                        <label for="iddoc">ID</label>
                        <input required id="iddoc" type="number" formControlName="iddoc" class="form-control">

                        <label for="typedoc">Type Document</label>
                        <input required id="typedoc" type="text" formControlName="typedoc" class="form-control">

                        <div class="form-group">
                            <label class="small mb-1" for="file">Upload fichier</label>
                            <input required id="file" type="file" formControlName="file" class="form-control"
                                   (change)="onFileSelected({event : $event})">
                        </div>
                        <br>
                        <button class="btn btn-primary" (click)="onUpload()">Envoyer</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
