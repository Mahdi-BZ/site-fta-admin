<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Mise à jour des résultats</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="resultatForm" class="form-theme" (ngSubmit)="onSubmit()">

                        <label for="idcompetition">ID</label>
                        <input required id="idcompetition" type="number" formControlName="idcompetition"
                               class="form-control">

                        <label for="nom">Compétition</label>
                        <input required id="nom" type="text" formControlName="nom" class="form-control">

                        <label for="lieu">Lieu</label>
                        <input required id="lieu" type="number" formControlName="lieu" class="form-control">

                        <label for="date">Date</label>
                        <input required id="date" type="date" formControlName="date" class="form-control">

                        <label for="file">Upload fichier</label>
                        <input required id="file" type="file" formControlName="file" class="form-control"
                               (change)="onFileSelected({event : $event})">
                        <button class="btn btn-primary" (click)="onUpload()">Envoyer</button>

                        <button [disabled]="!resultatForm.valid" class="btn btn-primary">Envoyer</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
