<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Mise à jour des
                    Athletes</h3>
                    <p align="right">
                        <button class="btn btn-success" routerLink="/frontpages/athlete">nouvel Athlete</button>
                    </p>
                </div>
                <div class="table-responsive">
                    <form class="form-inline d-flex justify-content-center md-form form-sm active-pink active-pink-2 mt-2">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input class="form-control form-control-sm ml-3 w-75" type="text" name="filtrer"
                               [ngModel]="searchStr" (ngModelChange)="filtrer($event)"
                               placeholder="filtrer par nom">
                    </form>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-inverse">
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Club</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let c of listFiltre">
                            <td scope="row">
                                {{c.numero}}
                            </td>
                            <td scope="row">
                                <img src="{{path}}{{c.image}}" height="100" width="200">
                            </td>
                            <td scope="row">
                                {{c.nom}}
                            </td>
                            <td scope="row">
                                {{c.prenom}}
                            </td>
                            <td scope="row">
                                {{c.club}}
                            </td>
                            <td scope="row">
                                <button class="btn btn-primary" routerLink="/frontpages/athlete/{{c._id}}">modifier</button>
                                <button class="btn btn-danger" (click)="onDelete(c._id)">supprimer</button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
